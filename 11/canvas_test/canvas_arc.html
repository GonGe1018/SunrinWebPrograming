<script>
        let canvas = document.getElementById('myCanvas');

        context.beginPath();
        context.arc(100, 100, 100, 0, 2.0 * Math.PI, false);
        context.strokeStyle = "black";
        context.stroke();


        context.beginPath();
        for(i=80.0; i>60.0; i-=0.1)
        {
            context.arc(100, 100, i, 0, 2.0 * Math.PI, false);
        }
        context.strokeStyle = "black";
        context.stroke();


        context.beginPath();
        for(i=60.0; i>40.0; i-=0.1)
        {
            context.arc(100, 100, i, 0, 2.0 * Math.PI, false);
        }
        context.closePath();
        context.strokeStyle = "blue";
        context.stroke();


        context.beginPath();
        for(i=40.0; i>20.0; i-=0.1)
        {
            context.arc(100, 100, i, 0, 2.0 * Math.PI, false);
        }
        context.strokeStyle = "red";
        context.stroke();


        context.beginPath();

        {

        }
        context.strokeStyle = "yellow";
