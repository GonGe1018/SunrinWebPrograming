<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1=0, n2=0;
        function add()
        {
            let tb = document.getElementById('tb');
            let newRow = tb.insertRow(0);
            let newCell = newRow.insertCell();  
            newCell.innerHTML = `${n1}, ${1}`
            let newCell2 = newRow.insertCell();  
            newCell2.innerHTML = `${n1}, ${2}`
            n1++; n2++;
        }
    </script>
</head>
<body>
    <table border="1" id="tb">
        <tr>
            <td>1,1</td><td>1,2</td>
        </tr>
        <tr>
            <td>2,1</td><td>2,2</td>
        </tr>
    </table><br>
    <button onclick="add()">버튼</button>
</body>
</html>
