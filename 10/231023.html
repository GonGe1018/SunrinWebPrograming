<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            padding: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        function cal(ysj)
        {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            if (ysj==='+')
            {
                document.getElementById("result").value = number1+number2;
            }
            else if(ysj==='-')
            {
                document.getElementById("result").value = number1-number2;
            }
            else if(ysj==='*')
            {
                document.getElementById("result").value = number1*number2;
            }
            else if(ysj==='/')
            {
                document.getElementById("result").value = number1/number2;
            }
            
        }
    </script>
</head>
<body>
    숫자 1: <input type="text" id="number1" value="9"><br>
    숫자 2: <input type="text" id="number2" value="6"><br>
    <input type="button" value="+" onclick="cal('+')" class="button">
    <input type="button" value="-" onclick="cal('-')" class="button">
    <input type="button" value="*" onclick="cal('*')" class="button">
    <input type="button" value="/" onclick="cal('/')" class="button"><br>
    연산 결과: <input type="text" id="result" value="">
</body>
</html>
