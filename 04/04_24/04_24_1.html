<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name{color: blue;}
        li:nth-child(odd){color: red;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 부트 스트랩을 이용한 메뉴 구성 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">나는 개똥벌레</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">집</a>
              </li>
              <li class="nav-item">

              <li class="nav-item dropdown">

                  내려보기
                </a>

                  <li><a class="dropdown-item" href="#">동작</a></li>

                  <li><a class="dropdown-item" href="#">또다른 무언가를 이곳에</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">비활성화</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="이곳에 검색어" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">검색</button>
            </form>
          </div>
        </div>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="https://i.pinimg.com/736x/63/13/fa/6313fa94f898c6233dfeedf108276a2f.jpg" class="d-block w-100" alt="..." >
          </div>
          <div class="carousel-item">
            <img src="https://i.redd.it/nlf34se7m0421.jpg" class="d-block w-100" alt="..." >
          </div>
          <div class="carousel-item">
            <img src="https://pbs.twimg.com/media/Fdxq0gMXEAcb-nW.jpg:large" class="d-block w-100" alt="..." >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
